<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    
    <link rel="stylesheet" href="cadastrar.css">
    <title>Document</title>
    <style>
        body {
            background-image: linear-gradient(45deg, blue , cyan );
        
        }
        .box{
            background-image: linear-gradient(45deg, blue , cyan );
        
        }
        </style>
</head>

<body>

    <div class="box">
            <span class="text-center">Cadastro</span>
        <form action="cadastro.php"  method="POST" class="form">
            
            <div class="campos um">
                
                    <div class="input-container">
                        <input type="text" name="nome" required="" />
                        <label>Nome</label>
                    </div>

                    <div class="input-container">
                        <input type="text" name="email" required="" />
                        <label>Email</label>
                    </div>

                

                    <div class="input-container">
                        <input type="text" name="telefone" required="" />
                        <label>Telefone</label>
                    </div>
            </div>
            
            <div class="campos dois" >
                <div class="input-container">
                    <input type="text" name="dataNas" id="dataNas" autocomplete="off" required="" />
                    <label>Data de Nascimento</label>
                </div>

                <div class="input-container">
                    <input type="password" name="senha" required="" />
                    <label>Senha</label>
                    
                </div> 
               <input type="submit" value="Cadastrar" class="btn">
            </div>
            

            
        
        </form>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

    <script src="js.js"></script>   
    <script>
        $(document).ready(function() {
          $("#dataNas").datepicker({
            dateFormat: 'dd/mm/yy', // Define o formato de data desejado
            showAnim: 'fadeIn', // Define uma animação para exibir o calendário
            defaultDate: null, // Define a data padrão como null para remover o valor padrão
          });
        });
      </script> 
</body>

</html>
