<!--
    7 ) Crie uma paginá com um botão que mude a posição randomicamente toda vez que o usuário
passar o mouse sobre ele
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #botao {
            background-color: red;
            border: 2px solid black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <button id="botao" onmouseover="Posicao()">Trocar de posição</button>

    <script src="Atividade07.js"></script>

</body>

</html>
